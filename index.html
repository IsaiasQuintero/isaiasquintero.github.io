    <!-- Image container that will change based on time of day -->
    <img id="timeImage" src="" alt="Time of Day Image" />

    <footer>
        <p>&copy; 2025 Isaias Quintero</p>
    </footer>

    <script>
        // Function to change background color and image based on time of day
        function setTimeBasedTheme() {
            const now = new Date();
            const hour = now.getHours();
            let bgColor;
            let imageUrl;

            // Morning: 6am–12pm
            if (hour >= 6 && hour < 12) {
                bgColor = '#CEB888'; // Gold
                imageUrl = 'https://cdn.pixabay.com/photo/2018/02/03/15/40/landscape-3127859_960_720.jpg';
            } 
            // Afternoon: 12pm–6pm
            else if (hour >= 12 && hour < 18) {
                bgColor = '#782F40'; // Garnet
                imageUrl = 'https://cdn.pixabay.com/photo/2025/02/07/08/46/cat-9389500_960_720.jpg';
            } 
            // Evening/Night: 6pm–6am
            else {
                bgColor = '#000000'; // Black
                imageUrl = 'https://cdn.pixabay.com/photo/2024/12/14/15/37/aurora-borealis-9267515_960_720.jpg';
            }

            // Apply background color
            document.body.style.backgroundColor = bgColor;

            // Set image source
            document.getElementById('timeImage').src = imageUrl;
        }

        // Run the function when the page loads
        window.onload = setTimeBasedTheme;
    </script>
